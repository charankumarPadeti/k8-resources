apiVersion: v1
kind: Pod
metadata:
  name: hello-pod
spec:
  #list of contaiers
  containers:
  - name: hello-pod
    image: nginx
    ports:
    - containerPort: 80
    resources:
    requests: #requests means soft limit
      memory: "68Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
